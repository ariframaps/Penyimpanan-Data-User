<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data user</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Penambahan User Baru</h1>
    <div id="form-container">
        <form id="form">
            <h2>Form User Data</h2>
            <hr>
            <label for="inputNama">Nama user:</label>
            <input type="text" id="inputNama">
            <label for="inputUmur">Umur user:</label>
            <input type="text" id="inputUmur">
            <label for="inputDomisili">Domisili user:</label>
            <input type="text" id="inputDomisili">
            <input type="submit" value="Submit Data">
        </form>
    </div>

    <div id="user-list-container">
        <h2>User List</h2>
        <hr>
        <table id="table">
            <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Domisili</th>
            </tr>
            <tr>
                <td>arif</td>
                <td>20</td>
                <td>surabaya</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
